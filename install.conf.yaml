

- link:
    ~/.profile: profile
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.gitconfig: gitconfig
    ~/.gitshrc: gitshrc
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.config/nvim/init.vim:
        path: vimrc
        relink: true
        create: true
    ~/.local/share/nvim/site:
        path: vim
        relink: true
        create: true
    ~/.tmux.conf: tmux.conf
    ~/.tmux: tmux
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.vim: vim
    ~/.vimrc:
      relink: true
      path: vimrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
